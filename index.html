    function myFunction() {

            document.getElementById('responseobject').innerHTML = this.responsetext;
            console.log(this.responseText);
          }
        });

        xhr.open("GET", "https://hmseb5az9d.execute-api.us-west-2.amazonaws.com/06/devReturnModels?project=11212");
        xhr.setRequestHeader("Authorization", access_token1[1]);

        xhr.send();

        };
